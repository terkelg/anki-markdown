## transformerMetaHighlight

Single line \`{2}\`:
\`\`\`ts {2}
const a = 1
const b = 2
const c = 3
\`\`\`

Multiple lines \`{1,3}\`:
\`\`\`ts {1,3}
const a = 1
const b = 2
const c = 3
\`\`\`

Range \`{2-4}\`:
\`\`\`ts {2-4}
const a = 1
const b = 2
const c = 3
const d = 4
const e = 5
\`\`\`

Combined \`{1,3-4}\`:
\`\`\`ts {1,3-4}
const a = 1
const b = 2
const c = 3
const d = 4
\`\`\`

---

## transformerMetaWordHighlight

Single word \`/Hello/\`:
\`\`\`ts /Hello/
const msg = "Hello World"
console.log(msg)
\`\`\`

Multiple words \`/foo/ /bar/\`:
\`\`\`ts /foo/ /bar/
const foo = 1
const bar = 2
const baz = foo + bar
\`\`\`

---

## transformerNotationFocus

Single line \`[!code focus]\`:
\`\`\`ts
const a = 1
const b = 2 // [!code focus]
const c = 3
\`\`\`

Multiple lines \`[!code focus:3]\`:
\`\`\`ts
const a = 1
// [!code focus:3]
const b = 2
const c = 3
const d = 4
const e = 5
\`\`\`

---

## transformerNotationErrorLevel

Error \`[!code error]\`:
\`\`\`ts
const valid = true
const invalid = false // [!code error]
\`\`\`

Warning \`[!code warning]\`:
\`\`\`ts
const good = 1
const risky = -1 // [!code warning]
\`\`\`

Combined:
\`\`\`ts
const ok = "safe"
const bad = "secret-key" // [!code error]
const meh = null // [!code warning]
const fine = true
\`\`\`

## Combined Transformers

Line + word \`{1} /greet/\`:
\`\`\`ts {1} /greet/
function greet(name: string) {
  return "Hello " + name
}
greet("world")
\`\`\`

Line + focus + error:
\`\`\`ts {1}
function run(cmd: string) {
  eval(cmd) // [!code error]
  log(cmd) // [!code focus]
}
\`\`\`

All together \`{1} /data/\`:
\`\`\`ts {1} /data/
async function fetch(data: Input) { // [!code focus]
  validate(data)
  process(data) // [!code warning]
  return data
}
\`\`\`
