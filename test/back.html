<!doctype html>
<html lang="en" class="mac card card1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./webview.css">

<body class="fancy">
  <div class="card card1">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <nav class="nav"><span class="count"></span><span>← → enter</span></nav>
  <script type="module">
    if (location.search.includes('night')) document.documentElement.classList.add('nightMode')

    import { render } from "../src/main.ts"
    import { setup } from "./helper.ts"

    const examples = [
      {
        front: `What does this return?

\`\`\`ts
const add = (a: number, b: number) => a + b
add(1, 2)
\`\`\``,
        back: `Returns \`3\``
      },
      {
        front: `What does \`??\` do in JavaScript?

\`\`\`js
const name = null ?? "anonymous"
\`\`\``,
        back: `**Nullish coalescing** — returns right side if left is \`null\` or \`undefined\`

Result: \`"anonymous"\``
      },
      {
        front: `What's the output?

\`\`\`python
print([x**2 for x in range(4)])
\`\`\``,
        back: `\`[0, 1, 4, 9]\``
      },
      {
        front: `Fix the bug:

\`\`\`rust
fn main() {
    let s = String::from("hello");
    let len = s.len();
    println!("{}: {}", s, len);
}
\`\`\``,
        back: `No bug — this compiles fine. \`len()\`{rust} borrows, doesn't move.`
      },
      {
        front: `What does \`map()\`{js} return on an empty array?`,
        back: `Returns \`[]\`{js} — an empty array.

The callback is never called.`
      },
    ]

    setup(examples, render)
  </script>
